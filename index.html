<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Odd or Even Cricket Game</h1>
        <div id="output" class="output-box"></div>
        <input type="number" id="userInput" min="0" max="6" placeholder="Enter your choice" />
        <button id="gameButton" onclick="gameHandler()">Submit</button>
        <button onclick="initializeGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
